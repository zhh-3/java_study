<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--table 定义表格
    tr 定义行
    td 定义单元格
    th 定义表头单元格
    border 定义边框
    cellpadding：内容和单元格之间的距离
    cellspacing:单元格之间的距离-->
    <table border="1" width="30%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" align="center">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>90</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="30%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" align="center">
        <caption>学生信息表</caption>
        <tr >
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr align="center" bgcolor="aqua">
            <td>1</td>
            <td>张三</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>李四</td>
            <td>90</td>
        </tr>
    </table>
    <hr>
    <!--合并单元格-->
    <table border="1" width="30%" cellpadding="0" cellspacing="0" bgcolor="#ffebcd" align="center">
        <tr>
            <th rowspan="2">学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">李四</td>
        </tr>
    </table>
</body>
</html>
