<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!-- 超链接 a-->
    <a href="http://www.itcast.cn"> 点我</a><br>
    <!-- target 指定资源打开方式 _self 默认属性 本页面跳转，_blank 空白页面跳转 -->
    <a href="http://www.itcast.cn" target="_self"> 点我</a><br>
    <a href="http://www.itcast.cn" target="_blank"> 点我</a><br>
    <!--本地跳转-->
    <a href="5_列表标签.html">列表标签</a><br>
    <a href="http://www.itcast.cn"><img src="image/2.png"></a>
</body>
</html>
