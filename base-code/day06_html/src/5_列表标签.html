<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--    有序列表 ol/li-->
    早上起床之后干的事：
    <ol type="1" start="2">
        <li>睁眼</li>
        <li>看手机</li>
        <li>洗漱</li>
    </ol>
    <!--无序列表-->
    早上起床之后干的事：
    <ul type="disc"><!--实心圆-->
        <li>睁眼</li>
        <li>看手机</li>
        <li>洗漱</li>
    </ul>

    早上起床之后干的事：
    <ul type="square"><!--方块-->
        <li>睁眼</li>
        <li>看手机</li>
        <li>洗漱</li>
    </ul>

    早上起床之后干的事：
    <ul type="circle"><!--圆圈-->
        <li>睁眼</li>
        <li>看手机</li>
        <li>洗漱</li>
    </ul>
</body>
</html>
