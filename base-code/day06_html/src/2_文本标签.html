<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!-- br 换行标签,两种写法都可-->
    黄河之水天上来，<!--<br>--> <br />
    奔流到海不复回。<br/>

    <!-- h1-h6 标题标签-->
    我是黑马 <br>
    <h1>我是黑马</h1>   <!-- 自带换行-->
    <h6>我是黑马</h6>

    <!-- p 段落标签-->
    <p>
        1.你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈
    </p>
    <p>
        2.你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈
    </p>
    <p>
        3.你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈你好哈哈
    </p>

    <!-- hr 显示水平线-->
    <hr color="red" align="left" width="500" size="10"/><!-- size是宽度，align对其方式，width长度 -->
    <hr>

    <!-- 加粗 b-->
    黄河之水天上来<br/>
    <b>黄河之水天上来</b><br/>
    <hr/>

    <!--斜体 i-->
    奔流到海不复回。<br/>
    <i>奔流到海不复回。</i><br/>

</body>
</html>
