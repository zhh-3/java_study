    <p>
        我们定义三个状态：普通NORMAL、单行注释SINGLE以及多行注释MULTI；
    </p>
    <p>
        并定义行为：单行注释开始标志SINGLE_START、多行注释开始标志MULTI_START、单行注释结束标志SINGLE_END、多行注释结束标志MULTI_END、无行为NONE。
    </p>

        每次根据字符串信息，判断当前位置的行为，并根据当前状态进行转移。如果是正常状态则取值，否则丢弃。
