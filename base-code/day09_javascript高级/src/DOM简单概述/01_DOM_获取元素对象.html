<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM获取元素</title>
</head>
<body>
    <img src="../../img/off.png" id="light">
    <h1 id="title">悔创阿里杰克马</h1>
<script>
    var element = document.getElementById("light");
    // alert("换图片了");
    element.src = "../img/on.png";
    var element1 = document.getElementById("title");
    element1.innerHTML = "不识妻美刘强东";
</script>
</body>
</html>
