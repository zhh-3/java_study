<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align: center;
        }

        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转首页.....
    </p>

    <script>
        var time = document.getElementById("time");
        var t = 5;
        function change_time() {
            if (t > 0){
                t--;
                time.innerHTML = t;
            }else {
                location.href = "https://baidu.com";
            }
        }
        setInterval(change_time, 1000);
    </script>
</body>
</html>
