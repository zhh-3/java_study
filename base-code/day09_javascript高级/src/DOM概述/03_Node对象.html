<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px solid red;
        }

        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }
        #div3{
            border: 1px solid cornflowerblue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div>
    </div>
<!--    <a href="javascript.void(0);" id="del1">删除子节点</a>-->
    <input type="button" value="删除子节点" id="del">
    <input type="button" value="添加子节点" id="set">
    <script>
        var element_del = document.getElementById("del");
        element_del.onclick = function () {
            var element_div1 = document.getElementById("div1");
            var element_div2 = document.getElementById("div2");
            element_div1.removeChild(element_div2);
        }

        var element_set = document.getElementById("set");
        element_set.onclick = function () {
            var element_div1 = document.getElementById("div1");
            var element_div3 = document.createElement("div");
            element_div3.setAttribute("id", "div3");
            element_div3.innerText = "div3";
            element_div1.appendChild(element_div3);
        }
    </script>
</body>
</html>
