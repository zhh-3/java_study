<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        div{
            text-align: center;
            margin: 50px;
        }
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
    </style>

<body>
    <div>
        <input type="text" placeholder="编号" id="id">

            <td>女</td>
            <td><a href="javascript:void(0);" onclick="del_tr(this);">删除</a></td>
        </tr>
    </table>
    <script>
        let add = document.getElementById("btn_add");

                //简单操作

                    "            <td>"+gender+"</td>\n" +
                    "            <td><a href=\"javascript:void(0);\" onclick=\"del_tr(this);\">删除</a></td>";
            }
        }

        function del_tr(obj) {
            let table = obj.parentNode.parentNode.parentNode;
            let tr = obj.parentNode.parentNode;
            table.removeChild(tr);
        }
    </script>
