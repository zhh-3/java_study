<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
    <script>
        /*
        1. 单个字符：[]
           如：[a]  [ab]  [a-z]  [a-zA-Z0-9_]
           特殊符号代表的特殊含义的单个字符：
           ​	\d:单个数字字符 [0-9]
           ​	\w:单个单词字符[a-zA-Z0-9_]
        2. 量词符号：
           *    :   表示出现0次或多次
           ？   :   表示出现0次或1次
           +    :   表示出现1次或多次
           {m,n} :  表示 m <= 数量 <=n
           ​		当m缺少时，表示最多出现n次
      ​			    当n缺少时，表示至少出现m次
        3. 对象
           1. 创建
              1. var reg = new RegExp("正则表达式")；
              2. var reg = /正则表达式/;
                 ​	注意：第二种写法中不是字符串，没有引号
         */
        var reg = new RegExp("\\w{6,12}");
        var reg2 = /^\w{6,12}$/;
        const username = "zhang";
        var flag = reg.test(username);
        alert(flag);
        const username2 = "zhanghaohan";
        var flag2 = reg2.test(username2);
        alert(flag2);
    </script>
</head>

</body>
</html>
