<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>
        /*
        Function：函数对象
            1.创建
                1.var fun = new Function(形参，方法体);   //没什么用
                2.function fun (形参){
                    方法体
                }
                3.var fun = function(形参){
                    方法体
                }
                注意：
                  第一个中F，后面是f
            2.方法
            3.属性
                length:形参的个数
            4.特点
                1.方法定义时，形参的类型不用写,返回值也不写
                2.方法是一个对象，如果名称相同，会覆盖
                3.方法调用之和方法名有关，与传入参数无关
                4.在方法声明中有一个内置对象，arguments,封装所有的实际参数
            5.调用
                方法名称（实参）;
         */
        function fun1(a , b){
            alert(a);
            alert(a + b);
        }
        alert(fun1.length);
        // fun1(1, 2)
        var fun2 = function (a , b) {
            alert(a + b);
        }
        // fun2(3, 4);
        alert(fun2.length);
        // fun2(1); //NaN
        // fun2(2,2,3);//4
        //fun2();

        function add() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        var sum = add(1,2,3,4);
        document.write(sum);
    </script>
</head>

</html>
