<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
    <script>
        /*
            1.创建
                1. var arr = new Array(元素列表);
                2. var arr = new Array(默认长度);
                3. var arr = [元素列表];
            2.方法
                join()	把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。传入参数为分割符
                pop()	删除并返回数组的最后一个元素
                push()	向数组的末尾添加一个或更多元素，并返回新的长度。
                reverse()	颠倒数组中元素的顺序。
                shift()	删除并返回数组的第一个元素
                slice()	从某个已有的数组返回选定的元素
                sort()	对数组的元素进行排序
                splice()	删除元素，并向数组添加新元素。
                toSource()	返回该对象的源代码。
                toString()	把数组转换为字符串，并返回结果。
                toLocaleString()	把数组转换为本地数组，并返回结果。
                unshift()	向数组的开头添加一个或更多元素，并返回新的长度。
                valueOf()	返回数组对象的原始值
            3.属性
                length:数组长度
            4.特点
                1.数组中元素类型可变，类似python
                2.数组长度可变
         */
        let arr1 = new Array(1, 2, 3);
        let arr2 = new Array(5);
        let arr3 = [1,2,3,4,"abc"];
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");
        arr3[10] = "haha";
        document.write(arr3[10]+"<br>");
        document.write(arr3[9]+"<br>");
        alert(arr3.length);
    </script>
</head>
<body>

</body>
</html>
