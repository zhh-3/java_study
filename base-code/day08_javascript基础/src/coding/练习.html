<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9*9è¡¨</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");
        var i = 1;
        for(i = 1;i <= 9;i++){
            document.write("<tr>");
            for(var j = 1;j <= i;j++){
                document.write("<td>");
                document.write(i+"*"+j+"="+(i*j))
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
