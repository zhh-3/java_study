<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <!--定义表单-->
    <form action="#" method="get">
        <table border="1" align="center" width="500">
            <!--第1行-->
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
            </tr>
            <!--第2行 -->
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
            </tr>
            <!--第三行-->
            <tr>
                <td><label for="email">邮件</label></td>
                <td><input type="email" name="email" id="email" placeholder="请输入邮件"></td>
            </tr>
            <!--第4行-->
            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
            </tr>
            <!--第5行-->
            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="text" name="tel" id="tel" placeholder="请输入电话号码"></td>
            </tr>
            <!--第6行-->
            <tr>
                <td><label >性别</label></td>
                <td>
                    <input type="radio" name="gender" value="man" checked> 男
                    <input type="radio" name="gender" value="woman"> 女
                </td>
            </tr>
            <!--第7行-->
            <tr>
                <td><label for="birthday">出生日期</label></td>
                <td><input type="date" name="birthday" id="birthday" ></td>
            </tr>
            <!--第8行-->
            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td><input type="text" name="checkcode" id="checkcode"></td>
            </tr>
            <!--第9行-->
            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>

</body>
</html>
