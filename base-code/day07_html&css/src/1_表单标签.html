<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    form:用于定义表单的。可以定义一个范围。范围代表采集用户数据范围
        *属性
            *action ：指定提交数据的URL
            *method：指定提交方式
                *一共7种，2种常见  get,post
        *表单中数据要被提交，要指明name属性-->
<form action="#" method="post">
    用户名：<input name="user"> <br>
    密码：<input name="password"><br>
    <input type="submit" value="登陆">
</form>
</body>
</html>
