<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color: red;
        }
        div>p{
            color: aqua;
        }
        input[type="text"]{
            border: 2px solid;
        }
        a:link{
            color: crimson;
        }
        a:hover{
            color: aquamarine;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
<!--扩展选择器
        选择所有元素
            语法：*{}
        并集选择器
            语法：选择器1，选择器2{}
        子选择器:筛选选择器1下的选择器2
            语法 选择器1 选择器2{}
         父选择器：筛选选择器2的父选择器2
            语法 选择器1 > 选择器2
         属性选择器：选择元素名称，属性名=属性值的元素
            语法 元素名称[属性名=“属性值”]{}
         伪类选择器：选择元素具有的转态
            语法：元素：状态{}
            如<a>
                状态：
                    *link:初始化状态
                    *visited：被访问过的状态
                    *active：正在访问装态
                    *hover：鼠标悬浮装态
-->
    <div>
        <p>黑马程序员</p>
    </div>
    <p>传智播客</p>
    <div>计算机学院</div>
    <input type="text" >
    <input type="password">
    <a href="http://baidu.com">黑马</a>
</body>
</html>
