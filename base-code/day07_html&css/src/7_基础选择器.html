<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        /*id选择器*/
        #div1{
            color: aqua;
        }
        /*元素选择器*/
        div{
            color: blanchedalmond;
        }
        /*类选择器*/
        .cls1{
            color: red;
        }
    </style>
</head>
<body>

<!--基础选择器
        1.id选择器 选择具体的id属性值，建议id唯一
            语法：#id属性值{}
        2.元素选择器:选择具有相同标签名称的元素
            语法：标签名称{}
            注意：id选择器优先级高于元素选择器，会覆盖相同属性
        3.类选择器：选择具有相同class属性值得元素
            语法：.class属性值{}
            注意：类选择器优先级高于元素选择器，会覆盖相同属性
        id选择器最高，其次类选择器，最后是元素选择器i
-->
    <div id="div1">黑马程序员</div>
    <div class="cls1">传智播客</div>
    <p class="cls1">创智播客学院</p>
</body>
</html>
